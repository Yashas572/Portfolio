<html>
<head>
    <style>
        img {
            height: 30vh;
        }
        span.imgholder {
            width:350px;
            height: 350px;
        }
    </style>
    <script>
        //Global program remembers the postion of the list 
        var topCounter = 0; //initialize to 0 but we can increment from the funtions 
        var bottomCounter = 0;
        var shirts = ["Boys/shirt2.png","Boys/shirt3.png","Boys/shirt4.jpg"];
        var pants = ["Boys/pant1.jpg","Boys/pant2.jpg","Boys/pant3.jpg","Boys/pant4.jpg"];
        
        function nextTop(){
            topCounter = topCounter + 1
            //create a list of all the shirts
            if(topCounter == shirts.length){ //if the top counter is the last photo reset its position to the first photo
                topCounter = 0
            }
            
 
            //pick the next shirt in the list 
            document.getElementById("top").src = shirts[topCounter];
        
            
        }
        function nextBottom(){
            bottomCounter = bottomCounter + 1

            //create a list of all the shirts
            if(bottomCounter == pants.length){
                bottomCounter = 0
            }
        
            //pick the next shirt in the list 
            document.getElementById("bottom").src = pants[bottomCounter]
        }
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
        }
        
        function randomize(){
            var randomNumberTop = getRandomIntInclusive(0, shirts.length-1);
            var randomNumberBottom = getRandomIntInclusive(0, shirts.length-1);
            document.getElementById("top").src = shirts[randomNumberTop];
            document.getElementById("bottom").src = pants[randomNumberBottom];  
            
        }

        
    </script>
</head>
<body>
    <div class="section">
        <span class="imgholder">
          <img id = "top" src = "Boys/shirt2.png">
        </span>
        <button onClick = "nextTop()">next</button>
    </div>
    <br/>

    <div class="section">
        <span class="imgholder">
            <img id = "bottom" src = "Boys/pant1.jpg">
        </span>
        <button onClick= "nextBottom()">next</button>
    </div>
    <button onClick= "randomize()">Browse</button>
</body>
</html>
